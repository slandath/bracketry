name: Tests
on: [push]

jobs:
  vitest-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests (Vitest) and collect coverage
        run: npm run test:coverage
        env:
          CI: true

      - name: Upload coverage (lcov)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: coverage/lcov.info

  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Start server
        # start in background and wait until port 5173 is reachable
        run: |
          npx http-server ./dist -p 5173 &>/dev/null &
          # wait for server to be ready (10s max)
          for i in {1..10}; do
            if nc -z localhost 5173; then
              echo "server up"
              break
            fi
            sleep 1
          done

      - name: Install Playwright browsers & deps
        run: |
          npx playwright install --with-deps
          npx playwright install-deps || true

      - name: Run Playwright tests
        run: npx playwright test --reporter=list
        env:
          CI: true

      - name: Upload Playwright report (HTML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Upload videos/screenshots/traces
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            test-results
            tests/e2e/artifacts
