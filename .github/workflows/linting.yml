name: Linting

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"
  workflow_dispatch: {}

concurrency:
  group: lint-oxlint
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    name: Run oxlint
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        # Expects a package.json script "lint" that runs oxlint, e.g. "oxlint ."
        run: npm run lint --if-present
